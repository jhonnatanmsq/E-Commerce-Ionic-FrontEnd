<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="true"></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <img class="circle" [src]="cliente?.imageUrl || 'https://ec-spring-msq.s3-sa-east-1.amazonaws.com/users/sem-avatar.png'">

  <h2 class="ion-text-center">{{cliente?.nome}}</h2>
  <p class="ion-text-center">{{cliente?.email}}</p>
</ion-content>
